{% extends "base.html" %}

{% block content %}
    {% for post in all_search_results %}
        <h3>{{post.title}}</h3>
        <img src="{{ post.image.url }}">
        <p>{{post.text}}</p>
        <small>{{ post.author }}</small>
    {% empty %}
        <h2>No results found</h2>
    {% endfor %}
{% endblock %}
